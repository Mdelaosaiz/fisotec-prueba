<!doctype html>
<html lang="es">

  <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" type="text/css">
   <link rel="stylesheet" type="text/css" href="./dataTable/datatables.css">
   <link rel="stylesheet" href="./main.css" />
   <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
   <script type="text/javascript" charset="utf8" src="./dataTable/datatables.js"></script>
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" type="text/javascript"></script>
   <script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"></script>
   <script src="./js/leaflet.ajax.min.js" type="text/javascript"></script>
  
   <title>Prueba FISOTEC</title>
  </head>

  <body>
    <div id="mapa"></div>
    <form action="https://formspree.io/xdowgjrn" method="post"></form>
    <div class="pop">
      <h1 class="title">Información del evento</h1>
      <fieldset>
        <legend class="type-legend"> General: </legend>
         <label for="type">Tipo: </label>
         <input 
           type="text" 
           class="type" 
           name="type" 
           disabled
         />
         <label for="tsunami">Tsunamis: </label>
         <input 
           type="checkbox"
           class="tsunami"
           name="tsunami"
           disabled
          /><br>
      </fieldset>
      <fieldset>
        <legend class="place-legend"> Localización: </legend>
         <label for="place">Ciudad: </label>
         <input 
           type="text" 
           class="place" 
           name="place" 
           disabled
         />
         <label for="coord"> Coordenadas: </label>
         <input 
           type="text" 
           class="coord" 
           name="coord" 
           disabled
         />
      </fieldset>
      <fieldset>
        <legend class="level-legend">Nivel del evento: </legend>
        <label for="magnitude">Magnitud: </label>
        <input 
         type="text"
         class="magnitude"
         name="magnitude"
         disabled
        />
        <div class="alert">
         <label for="alert">Alerta: </label>
         <div class="color"></div>    
        </div>   
      </fieldset>
    </div>
    <div class="table close">
      <table id="table_id">
        <thead>
          <tr class="thead">
              <th>Tipo</th>
              <th>Tsunamis</th>
              <th>Lugar</th>
              <th>Coordenadas</th>
              <th>Magnitud</th>
              <th>Alerta</th>              
          </tr>
        </thead>
        <tbody id="tbody">          
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
